
<div class="card">

  <div class="card-header">
    {{ pageTitle | uppercase }}
  </div>

  <div class="card-body">
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type="text"
            [(ngModel)] = 'listFilter' />
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4>Filtered By: {{listFilter}}</h4>
    </div>
  </div>

  <div>

    <table class="table-responsive" *ngIf = 'products && products.length'>
      <thead class="table">
        <tr>
          <th>
            <button class="btn btn-primary" (click)='toggleButton()'>
               {{ showImage ? 'Hide' : 'Show' }} Image

            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let product of products'>
            <td>
              <img *ngIf = 'showImage'
                    [src] = 'product.imageUrl'
                    [style.width.px]='imageWidth'
                    [style.margin.px] = 'imageMargin'
                    />


            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode | lowercase }}</td>
            <td>{{ product.releaseDate | date : short }}</td>
            <td>{{ product.price | currency : symbol : USD : '1.2-2' }}</td>
            <td>{{ product.starRating }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
